name: ğŸš€ Staplify CI/CD

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

# ğŸ” PERMISSIONS
permissions:
  contents: read
  packages: write

jobs:
  validate:
    name: âœ… Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ğŸ“‹ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Lint code
        run: yarn lint

      - name: ğŸ” Type check
        run: yarn check-types

      - name: ğŸ§ª Run tests
        run: yarn test

      - name: ğŸ—ï¸ Test build
        if: github.ref == 'refs/heads/main'
        run: yarn build

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' # SEULEMENT branche main

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Generate image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/main' # SEULEMENT branche main

    steps:
      - name: ğŸš€ Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # ğŸ“ Se placer dans le dossier app
            cd /opt/staplify

            # ğŸ” Login GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ğŸ“¦ Pull nouvelle image
            docker pull ghcr.io/${{ github.repository }}:latest

            # ğŸ›‘ Stop ancienne version
            docker stop staplify-app || true
            docker rm staplify-app || true

            # ğŸš€ Start nouvelle version
            docker run -d \
              --name staplify-app \
              --restart unless-stopped \
              -p 80:3000 \
              ghcr.io/${{ github.repository }}:latest

            # ğŸ§¹ Cleanup
            docker image prune -f

            # âœ… Health check
            sleep 15
            curl -f http://localhost || echo "App starting up..."
