name: ğŸš€ Staplify CI/CD

# ğŸ“‹ DÃ‰CLENCHEURS
on:
  push:
    branches: ['**'] # Toutes les branches
  pull_request:
    branches: [main] # PR vers main

# ğŸ” PERMISSIONS
permissions:
  contents: read # Lire le code
  packages: write # Ã‰crire dans GitHub Container Registry (pour deploy)

jobs:
  # âœ… JOB 1: Validation du code (TOUJOURS exÃ©cutÃ©)
  validate:
    name: âœ… Validate Code
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Ã‰TAPE 1: RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ğŸ“¦ Ã‰TAPE 2: Setup Node.js + Yarn
      - name: ğŸ“¦ Setup Node.js & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      # ğŸ“‹ Ã‰TAPE 3: Installer les dÃ©pendances
      - name: ğŸ“‹ Install dependencies
        run: yarn install --frozen-lockfile

      # ğŸ¨ Ã‰TAPE 4: Linter (vÃ©rifie le style de code)
      - name: ğŸ¨ Lint code
        run: yarn lint

      # ğŸ” Ã‰TAPE 5: TypeScript check (vÃ©rifie les types)
      - name: ğŸ” Type check
        run: yarn check-types

      # ğŸ§ª Ã‰TAPE 6: Tests (quand vous en aurez)
      - name: ğŸ§ª Run tests
        run: yarn test || echo "No tests configured yet"

      # ğŸ—ï¸ Ã‰TAPE 7: Test build (seulement sur main - pas sur PR)
      - name: ğŸ—ï¸ Test build
        if: github.ref == 'refs/heads/main'
        run: yarn build

  # ğŸ³ JOB 2: Build Docker (SEULEMENT sur main)
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: validate # Attend que validate rÃ©ussisse
    if: github.ref == 'refs/heads/main' # SEULEMENT branche main

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Generate image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸŒ JOB 3: Deploy to Production (SEULEMENT sur main)
  deploy:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build] # Attend validate ET build
    if: github.ref == 'refs/heads/main' # SEULEMENT branche main

    steps:
      - name: ğŸš€ Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # ğŸ“ Se placer dans le dossier app
            cd /opt/staplify

            # ğŸ” Login GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ğŸ“¦ Pull nouvelle image
            docker pull ghcr.io/${{ github.repository }}:latest

            # ğŸ›‘ Stop ancienne version
            docker stop staplify-app || true
            docker rm staplify-app || true

            # ğŸš€ Start nouvelle version
            docker run -d \
              --name staplify-app \
              --restart unless-stopped \
              -p 80:3000 \
              ghcr.io/${{ github.repository }}:latest

            # ğŸ§¹ Cleanup
            docker image prune -f

            # âœ… Health check
            sleep 15
            curl -f http://localhost || echo "App starting up..."
